<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/jpeg">
    <title>Clever | Log in</title>
    <style>
        /* Styles for the overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 1); /* White background with full opacity */
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            z-index: 1000;
        }
        #overlay input {
            padding: 10px;
            font-size: 16px;
        }
        #overlay button {
            padding: 10px;
            font-size: 16px;
            margin-left: 10px;
        }

        .content {
            display: none; /* Initially hidden */
        }

        /* Styles for the fullscreen button */
        #fullscreenButton {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }

        /* Fade effect */
        .fade-out {
            opacity: 0;
            transition: opacity 2s ease-out;
        }

        /* Ensure video is fullscreen initially */
        #introVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 100;
        }

        /* Content area styling */
        #content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div>
            <h2>Enter PIN</h2>
            <input type="password" id="pinInput" placeholder="Enter PIN">
            <button id="submitPin">Submit</button>
        </div>
    </div>

    <!-- Video element for intro.mov -->
    <video id="introVideo" autoplay muted>
        <source src="Intro.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content" id="content">
        <h1>The Unblocker</h1>
        <h2>Project F.F.A</h2>
        <h2>WARNING: ANYTHING YOU DO IS ON YOU I MADE THIS SITE FOR EDUCATIONAL PURPOSES ONLY.</h2>
        <h3>Its a File So It Doesn't Get Blocked</h3>
        <button id="downloadButton">Download File cloak</button>
        <h2> For teachers who block everything </h2>
        <button id="copyButton">Copy URL to Clipboard</button>
        <h1>School chat</h1>
        <iframe style="border:3px #FF0000 none" src="https://music-math-revived.github.io/Comments.html" title="iFrame" width="100%" height="600px" scrolling="yes" frameborder="yes" allow="fullscreen">
        </iframe>
    </div>

    <script>
        // Download button functionality
        document.getElementById('downloadButton').addEventListener('click', function() {
            const link = document.createElement('a');
            link.href = './Home.html'; // Ensure this file is in the same directory
            link.download = 'Home.html';
            link.click();
        });

        // Overlay pin functionality
        document.getElementById('submitPin').addEventListener('click', function() {
            const enteredPin = document.getElementById('pinInput').value;
            fetch('pin.html')
                .then(response => response.text())
                .then(correctPin => {
                    if (enteredPin === correctPin.trim()) {
                        document.getElementById('overlay').style.display = 'none';
                        document.getElementById('introVideo').style.display = 'block'; // Show video
                        document.getElementById('introVideo').play(); // Play video

                        // Wait for the video to finish, then fade out
                        document.getElementById('introVideo').onended = function() {
                            // Add the fade-out class to the video
                            document.getElementById('introVideo').classList.add('fade-out');
                            
                            // After the fade-out transition completes, show the content
                            setTimeout(function() {
                                document.getElementById('introVideo').style.display = 'none'; // Hide video
                                document.getElementById('content').style.display = 'block'; // Show website content
                            }, 2000); // Wait for the fade-out effect (2 seconds)
                        };
                    } else {
                        window.location.href = 'Math-Quiz.html';
                    }
                })
                .catch(error => {
                    console.error('Error fetching pin:', error);
                });
        });

        // Fullscreen button functionality
        document.getElementById('fullscreenButton').addEventListener('click', function() {
            const iframe = document.getElementById('fullscreenIframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        });

        // Copy to clipboard functionality
        document.getElementById('copyButton').addEventListener('click', function() {
            const url = 'data:text/html;charset=utf-8,%3Ciframe%20style%3D%22border%3A1px%20%23FFFFFF%20none%22%20src%3D%22https%3A%2F%2Fmusic-math-revived.github.io%2FBackup.html%22%20title%3D%22iFrame%22%20width%3D%22100%25%22%20height%3D%221000px%22%20scrolling%3D%22yes%22%20frameborder%3D%22no%22%20allow%3D%22fullscreen%22%3E%3C%2Fiframe%3E';
            navigator.clipboard.writeText(url).then(function() {
                alert('URL copied to clipboard');
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        });
    </script>
</body>
</html>
