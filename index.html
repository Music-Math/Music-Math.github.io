<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/jpeg">
    <title>Clever | Log in</title>
    <style>
        /* Styles for the overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 1); /* White background with full opacity */
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            z-index: 1000;
        }
        #overlay input {
            padding: 10px;
            font-size: 16px;
        }
        #overlay button {
            padding: 10px;
            font-size: 16px;
            margin-left: 10px;
        }

        .quiz-container {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 1); /* Fully opaque background */
            border-radius: 10px;
            margin: 20px;
        }

        .content {
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div>
            <h2>Enter PIN</h2>
            <input type="text" id="pinInput" placeholder="Enter PIN">
            <button id="submitPin">Submit</button>
        </div>
    </div>

    <div class="content" id="content">
        <h1>The unblocker</h1>

        <!-- Button to download Backup.html -->
        <button id="downloadButton">Download File cloak</button>

        <div class="quiz-container" id="quizContainer">
            <h2 id="question"></h2>
            <div id="options"></div>
            <p id="result"></p>
            <p id="recordStreak"></p>
        </div>
    </div>

    <script>
        // Download button functionality
        document.getElementById('downloadButton').addEventListener('click', function() {
            const link = document.createElement('a');
            link.href = './Backup.html'; // Ensure this file is in the same directory
            link.download = 'Backup.html';
            link.click();
        });

        // Overlay pin functionality
        document.getElementById('submitPin').addEventListener('click', function() {
            const enteredPin = document.getElementById('pinInput').value;
            fetch('pin.html')
                .then(response => response.text())
                .then(correctPin => {
                    if (enteredPin === correctPin.trim()) {
                        document.getElementById('overlay').style.display = 'none';
                        document.getElementById('content').style.display = 'block'; // Show content
                    } else {
                        alert('Redirecting to math quiz.');
                        startQuiz();
                        document.getElementById('overlay').style.display = 'none'; // Hide PIN overlay
                    }
                })
                .catch(error => {
                    console.error('Error fetching pin:', error);
                });
        });

        function startQuiz() {
            const quizContainer = document.getElementById('quizContainer');
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const resultElement = document.getElementById('result');
            const recordStreakElement = document.getElementById('recordStreak');
            let correctStreak = 0;
            let recordStreak = 0;

            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            function generateQuestion() {
                const num1 = getRandomInt(1, 20);
                const num2 = getRandomInt(1, 20);
                const correctAnswer = num1 + num2;
                const wrongAnswers = new Set();

                while (wrongAnswers.size < 3) {
                    const wrongAnswer = getRandomInt(1, 40);
                    if (wrongAnswer !== correctAnswer) {
                        wrongAnswers.add(wrongAnswer);
                    }
                }

                const answers = [...wrongAnswers, correctAnswer].sort(() => Math.random() - 0.5);

                questionElement.textContent = `What is ${num1} + ${num2}?`;
                optionsElement.innerHTML = '';
                answers.forEach(answer => {
                    const button = document.createElement('button');
                    button.textContent = answer;
                    button.addEventListener('click', () => {
                        if (answer === correctAnswer) {
                            correctStreak++;
                            resultElement.textContent = `Correct! Streak: ${correctStreak}`;
                            if (correctStreak > recordStreak) {
                                recordStreak = correctStreak;
                                recordStreakElement.textContent = `Record Streak: ${recordStreak}`;
                            }
                        } else {
                            correctStreak = 0;
                            resultElement.textContent = 'Wrong answer. Streak reset.';
                        }
                        setTimeout(generateQuestion, 1000);
                    });
                    optionsElement.appendChild(button);
                });
            }

            quizContainer.style.display = 'block';
            generateQuestion();
        }
    </script>
</body>
</html>
