<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download and Fetch Example</title>
    <style>
        /* Styles for the overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 1); /* White background with full opacity */
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            z-index: 1000;
        }
        #overlay input {
            padding: 10px;
            font-size: 16px;
        }
        #overlay button {
            padding: 10px;
            font-size: 16px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div>
            <h2>Enter PIN</h2>
            <input type="text" id="pinInput" placeholder="Enter PIN">
            <button id="submitPin">Submit</button>
        </div>
    </div>

    <h1>Download and Fetch Example</h1>

    <!-- Button to download backup.html -->
    <button id="downloadButton">Download Backup</button>

    <!-- Section to fetch and display content from pin.html -->
    <div id="pinContent">
        <h2>Pin Content</h2>
        <div id="pinData"></div>
    </div>

    <script>
        // Download button functionality
        document.getElementById('downloadButton').addEventListener('click', function() {
            const link = document.createElement('a');
            link.href = 'backup.html';
            link.download = 'backup.html';
            link.click();
        });

        // Fetch and display content from pin.html
        fetch('pin.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('pinData').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching pin.html:', error);
            });

        // Overlay pin functionality
        document.getElementById('submitPin').addEventListener('click', function() {
            const enteredPin = document.getElementById('pinInput').value;
            fetch('pin.html')
                .then(response => response.text())
                .then(correctPin => {
                    if (enteredPin === correctPin.trim()) {
                        document.getElementById('overlay').style.display = 'none';
                    } else {
                        alert('Incorrect PIN. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching pin:', error);
                });
        });
    </script>
</body>
</html>
