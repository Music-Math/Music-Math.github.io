<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/jpeg">
    <title>Clever | Log in</title>
    <style>
        /* Styles for the overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 1); /* White background with full opacity */
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            z-index: 1000;
        }
        #overlay input {
            padding: 10px;
            font-size: 16px;
        }
        #overlay button {
            padding: 10px;
            font-size: 16px;
            margin-left: 10px;
        }

        .content {
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div>
            <h2>Enter PIN</h2>
            <input type="text" id="pinInput" placeholder="Enter PIN">
            <button id="submitPin">Submit</button>
        </div>
    </div>

    <div class="content" id="content">
        <h1>The unblocker</h1>

        <!-- Button to download Backup.html -->
        <button id="downloadButton">Download File cloak</button>
    </div>

    <script>
        // Download button functionality
        document.getElementById('downloadButton').addEventListener('click', function() {
            const link = document.createElement('a');
            link.href = './Backup.html'; // Ensure this file is in the same directory
            link.download = 'Backup.html';
            link.click();
        });

        // Overlay pin functionality
        document.getElementById('submitPin').addEventListener('click', function() {
            const enteredPin = document.getElementById('pinInput').value;
            fetch('pin.html')
                .then(response => response.text())
                .then(correctPin => {
                    if (enteredPin === correctPin.trim()) {
                        document.getElementById('overlay').style.display = 'none';
                        document.getElementById('content').style.display = 'block'; // Show content
                    } else {
                        window.location.href = 'Math-Quiz.html';
                    }
                })
                .catch(error => {
                    console.error('Error fetching pin:', error);
                });
        });
    </script>
</body>
</html>
